<header class="flex items-center bg-white border-b border-grey opacity-75 px-6 py-4 sticky pin-t">
  <div class="flex justify-between flex-wrap container mx-auto">
    <div class="flex items-center flex-no-shrink text-grey-darkest mr-6">
      <a href="#top" v-smooth-scroll class="flex items-center no-underline text-grey-darkest">
        <img class="h-8 w-8 mr-1" src="images/banana-logo.svg" width="54" height="54">
        <span class="font-semibold text-2xl tracking-tight" style="font-family: 'Share Tech Mono'">{{site.title}}</span>
      </a>
    </div>
    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded text-grey-darkest border-grey-dark hover:text-black hover:border-white" @click="open = !open">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </div>
    <div :class="open ? 'block': 'hidden'" class="w-full flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-base lg:flex-grow pl-8">
        <a href="#works" v-smooth-scroll　class="block mt-4 lg:inline-block lg:mt-0 text-grey-darkest hover:text-black no-underline mr-4" @click="open = false">
          事例紹介
        </a>
        <a href="#about" v-smooth-scroll　class="block mt-4 lg:inline-block lg:mt-0 text-grey-darkest hover:text-black no-underline mr-4" @click="open = false">
          会社案内
        </a>
        <a href="#contact" v-smooth-scroll　class="block mt-4 lg:inline-block lg:mt-0 text-grey-darkest hover:text-black no-underline mr-4" @click="open = false">
          お問い合わせ
        </a>
      </div>
    </div>
  </div>
</header>
